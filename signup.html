            <div class="container-fluid  signupform" style="background-image: url(assets/img/background/join.png);">

                    <div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                        <img src="assets/img/logo/voiceslarge.png" alt="">
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-20">
                        <form action="">
                            <div class="form-group">
                                 <label for="fullname">Full Name</label><br>
                                 <input type="text" name="fullname" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label><br>
                                <input type="email" name="email" required>
                           </div>
                           <div class="form-group">
                                <label for="phone">Phone</label><br>
                                <input type="number" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="age">Age Range</label><br>
                                <select name="age" id="age" required>
                                    <option value="">Age Range</option>
                                    <option value="13 - 17">13 - 17</option>
                                    <option value="18 - 29">18 - 29</option>
                                    <option value="30 - 49">30 - 49</option>
                                    <option value="50 - 60">50 - 60</option>
                                    <option value="60 - 80">60 - 80</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender</label><br>
                                <select name="gender" id="gender" required>
                                    <option value="">Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Transgender">Transgender</option>
                                    <option value="Gender neutral">Gender Neutral</option>
                                    <option value="Non-binary">Non-binary</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label><br>
                                <input type="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirmpassword">Confirm Password</label><br>
                                <input type="password" name="confirmpassword" required>
                            </div>
                            <div class="form-group signupbtn text-center">
                               <button type="submit" class="signupbtn" name="signupbtn">SIGN UP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
